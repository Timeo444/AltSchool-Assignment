<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALT SCHOOL Application Form</title>
  </head>
  <body>
    <!-- Global Navigation -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html">Application Form</a></li>
      </ul>
    </nav>

    <!-- Application Form -->
    <header>
      <h1>ALT SCHOOL Application Form</h1>
      <p>Already an Altschooler? <a href="">sighn In!</a></p>
    </header>
    <main>
      <h2>Signup</h2>
      <p>Take the next step to apply at AltSchool Africa</p>
      <form action="#" method="post">
        <fieldset>
          <legend><h3>Personal Information</h3></legend>

          <label for="first-name"><b>First Name:</b></label
          ><br />
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Enter first name"
            required
          /><br /><br />

          <label for="last-name"><b>Last Name:</b></label
          ><br />
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Enter last name"
            required
          /><br /><br />

          <label for="gender"><b>Gender:</b></label>
          <br />
          <select name="" id="gender">
            <option value=""></option>
            <option value="">Male</option>
            <option value="">Female</option>
          </select>
          <br /><br />

          <label for="DOB"><b>Date of Birth:</b></label>
          <br />
          <input type="date" id="DOB" />
          <br><br>
          
          <label for="email"><b>Email Address:</b></label
          ><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="phone"><b>Phone Number:</b></label
          ><br />
          <input type="tel" id="phone" name="phone" required /><br /><br />

          <label for="country"><b>Country:</b></label>
          <br />
          <select name="" id="country" placeholder="select Country">
            <option value=""></option>
            <option value="">Algeria</option>
            <option value="">Congo</option>
            <option value="">Mali</option>
            <option value="">Niger</option>
            <option value="">Nigeria</option>
          </select>
          <br /><br>

          <label for="city"><b>City of Residence:</b></label>
        <br />
        <input
          type="text"
          id="city"
          placeholder="Enter your state of Residence"
          required
        />
        <br /><br>

        <label for="F-knowledge"><b>How did you hear about us?</b></label>
        <br />
        <input type="text" id="F-knowledge" required />
        <br /><br>

        <label for="secret"><b>Password:</b></label>
        <br />
        <input
          type="password"
          id="secret"
          placeholder="Enter Password"
          required
        />
        <br /><br>
        <label for="confirm-secret"><b>Confirm Password:</b></label>
        <br />
        <input
          type="password"
          id="confirm-secret"
          placeholder="Enter password again"
          required
        />
        </fieldset><br>
        
        <h2>How should we verify your account?</h2>
        <div class="form-control-inline">
          <input
          type="radio"
          name="verify"
          id="verify-message"
          value="text-message"
          required
          />

          <label for="verify-message">Via text message (SMS)</label>
        </div>
        <div class="form-control-inline">
          <input
          type="radio"
          name="verify"
          id="verify-call"
          value="phone"
          required
        />
        <label for="verify-call">Via a phone call</label>
        </div>
        <div class="form-control-inline">
          <input
          type="radio"
          name="verify"
          id="verify-emai"
          value="e-mail"
          required
        />
        <label for="verify-email">Via an email</label>
        </div>
        <br>
        <div class="form-control-inline">
          <input type="checkbox" name="terms" id="agree-terms" required>
        <label for="agree-terms">Agree to terms of use?</label>
        </div> 
        <br><br>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
